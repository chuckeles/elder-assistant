---
title: Vaša adresa
help:
    title: Kam vám prinesieme obed?
    content: >
        Na tejto stránke zadajte adresu, na ktorú vám prinesieme obed. Zadajte tiež svoje
        telefónne číslo, aby sme vás mohli kontaktovať.
---

<!-- food delivery address -->

<div id="food-address-container">
    <div class="row gap-bottom">
        <div class="col-xs text-xs-center">
            <a href="{{ site.github.url }}/food-day.html" class="btn btn-secondary">Späť</a>
        </div>
    </div>

    <form id="food-address-form">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="mesto">Mesto</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Bratislava" id="mesto" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="psc">PSČ</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="84104" id="psc" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="adresa">Ulica a číslo domu</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Iľkovičova 24" id="adresa" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="tel-cislo">Telefónne číslo</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="0900 123 456" id="tel-cislo" required>
            </div>
        </div>

        <div class="row gap-bottom">
            <div class="col-xs text-xs-center">
                <div class="btn-group btn-group-lg">
                    <button href="{{ site.github.url }}/food-summary-day.html" class="btn btn-primary" id="submit"
                            data-toggle="tooltip" title="Týmto tlačidlom potvrdíte zadanú adresu a telefónne číslo.">
                        <i class="fa fa-check"></i>
                        Potvrdiť
                    </button>
                    <a href="{{ site.github.url }}/food-day.html" class="btn btn-secondary" data-toggle="tooltip"
                       title="Týmto tlačidlom sa vrátite späť.">
                        <i class="fa fa-times"></i>
                        Zrušiť
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="{{ site.github.url }}/js/food-address.js"></script>
