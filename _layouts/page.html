<!-- layout for every page in the project -->
<!-- the contents are placed in { content } -->

<!doctype html>
<html lang="sk">
    <head>
        <!-- meta data -->
        <title>{{ page.title }}</title>

        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- css -->
        <link rel="stylesheet" href="{{ site.github.url }}/css/bootstrap.css">
        <link rel="stylesheet" href="{{ site.github.url }}/css/font-awesome.css">
        <link rel="stylesheet" href="{{ site.github.url }}/css/global.css">

        <!-- js -->
        <script src="{{ site.github.url }}/js/jquery.js"></script>
        <script src="{{ site.github.url }}/js/tether.js"></script>
        <script src="{{ site.github.url }}/js/bootstrap.js"></script>
        <script src="{{ site.github.url }}/js/vue.js"></script>
        <script src="{{ site.github.url }}/js/global.js"></script>
    </head>
    <body>
        <div class="container" id="page-container">
            <div class="row">
                <div class="col-xs">
                    <h1 class="page-title">{{ page.title }}</h1>
                </div>
            </div>

            {{ content }}
        </div>

        <nav class="navbar navbar-fixed-bottom navbar-light bottom-nav bg-faded">
            <div class="nav navbar-nav">
                <a href="#" class="nav-item nav-link" data-toggle="popover" data-placement="top" data-trigger="focus"
                   title="{{ page.help.title }}"
                   data-content="{{ page.help.content }}">
                    <i class="fa fa-question-circle"></i>
                    Pomoc
                </a>
                <a href="#" class="nav-item nav-link" id="text-resize-popover" data-toggle="popover" data-placement="top"
                   title="Zmeniť veľkosť textu" data-html="true" data-trigger="focus"
                   data-content="<div class='btn-group'><button class='btn btn-secondary' id='text-plus'><i class='fa fa-search-plus'></i> Zväčšiť</button><button class='btn btn-secondary' id='text-minus'><i class='fa fa-search-minus'></i> Zmenšiť</button></div>">
                    <i class="fa fa-text-height"></i>
                    Veľkosť textu
                </a>
                <a href="{{ site.github.url }}/about.html" class="nav-item nav-link">
                    <i class="fa fa-info-circle"></i>
                    O nás
                </a>
                {% if page.homeLink %}
                <a href="{{ site.github.url }}/index.html" class="nav-item nav-link">
                    <i class="fa fa-home"></i>
                    Domovská obrazovka
                </a>
                {% endif %}
            </div>
        </nav>
    </body>
</html>
