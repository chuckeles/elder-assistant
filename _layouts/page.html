<!-- layout for every page in the project -->
<!-- the contents are placed in { content } -->

<!doctype html>
<html lang="sk">
    <head>
        <!-- meta data -->
        <title>{{ page.title }}</title>

        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- css -->
        <link rel="stylesheet" href="{{ site.github.url }}/css/bootstrap.css">
        <link rel="stylesheet" href="{{ site.github.url }}/css/font-awesome.css">
        <link rel="stylesheet" href="{{ site.github.url }}/css/global.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs">
                    <h1 class="page-title">{{ page.title }}</h1>
                </div>
            </div>

            {{ content }}

            <div class="row">
                <div class="col-xs">
                    <nav class="nav-inline bottom-nav">
                        <a href="#" class="nav-link" data-toggle="popover" data-placement="top" data-trigger="focus"
                           title="{{ page.help.title }}"
                           data-content="{{ page.help.content }}">
                            <i class="fa fa-question-circle"></i>
                            Pomoc
                        </a>
                        <a href="{{ site.github.url }}/about.html" class="nav-link">
                            <i class="fa fa-info-circle"></i>
                            O nás
                        </a>
                        {% if page.homeLink %}
                        <a href="{{ site.github.url }}/index.html" class="nav-link">
                            <i class="fa fa-home"></i>
                            Domovská obrazovka
                        </a>
                        {% endif %}
                    </nav>
                </div>
            </div>
        </div>

        <!-- js -->
        <script src="{{ site.github.url }}/js/jquery.js"></script>
        <script src="{{ site.github.url }}/js/tether.js"></script>
        <script src="{{ site.github.url }}/js/bootstrap.js"></script>
        <script src="{{ site.github.url }}/js/global.js"></script>
    </body>
</html>
