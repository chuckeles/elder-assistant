---
title: Odvoz
help:
    title: Kam vás môžeme odviesť
    content: >
        Náš šofér príde po vás a odvezie vás, kam budete potrebovať.
---

<!-- transportation -->

<div id="transport-container">
	<div class="row gap-bottom">
        <div class="col-xs text-xs-center">
            <a href="{{ site.github.url }}/index.html" class="btn btn-secondary">Späť</a>
        </div>
	</div>

	<div class="row gap-bottom">
	    <div class="col-xs text-xs-center">
	        <h5>Na tejto stránke si môžete zajednať odvoz. Náš šofér príde po vás a odvezie vás, kam budete potrebovať.</h5>
	    </div>
	</div>
     	
    <form method="get" action="https://www.google.com/maps" target="mapframe" >
    	<div class="row gap-bottom">
    		<div class="col-lg-6">
    			<div class="input-group input-group-lg" data-toggle="tooltip" title="Zadajte adresu, odkiaľ Vás vyzdvihneme">
           			<span class="input-group-addon">Miesto nástupu</span>
	        		<input name="saddr" type="text" id="saddr" class="form-control" placeholder="Iľkovičova 24">
	        	</div>
	        	<input name="output" type="hidden" value="embed">
	        	<input name="f" type="hidden" value="d">
	        	<input name="z" type="hidden" value="11">
			</div>
	
			<div class="col-lg-6">
        		<div class="input-group input-group-lg" data-toggle="tooltip" title="Zadajte adresu, kde Vás vyložíme">
        			<span class="input-group-addon">Miesto výstupu</span>
	        		<input name="daddr" type="text" class="form-control" id="daddr" placeholder="Mlynské nivy 20" >
	    		</div>
	    	</div>
	    </div>

		<div class="col-xs text-xs-center">
			<button type="submit" class="btn btn-primary btn-lg">
				<i class="fa fa-check"></i>
				Naplánovať cestu
			</button>
		</div>
	</form>
	
	<br>

    <div class="row gap-bottom">
    	<div class="col-xs">
			<iframe name="mapframe" src="https://www.google.com/maps?z=11&amp;f=d&amp;output=embed" class="full-map">
			</iframe>
	    </div>
	</div>

	<div class="row gap-bottom">
		<div class="col-xs text-xs-center">
			<div class="btn-group btn-group-lg">
				<button type="button" class="btn btn-secondary" data-toggle="popover" data-placement="top" title="Cena za 1km" data-content="Cena za 1km je 0.30€. V čase dopravnej špičky(9:00-11:00 alebo 14:00-16:00) je cena za 1km 0.35€ ">
		  			Cena
				</button>
				<button type="button" class="btn btn-primary">
					<i class="fa fa-check"></i>
		  				Potvrdiť
				</button>
			</div>
		</div>
	</div>
</div>
