<!-- home page -->

<div class="row">
    <div class="col-xs">
        <p class="page-subtitle">U nás si môžete vybaviť pomoc, asistenciu a starostlivosť. Spoľahlivo a rýchlo.</p>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-4">
        <button class="btn btn-secondary btn-lg btn-block btn-huge" data-toggle="tooltip"
                title="Objednajte si obedy na jeden deň alebo celý týždeň.">
            <i class="fa fa-cutlery"></i>
            Hotové jedlo
        </button>
    </div>
    <div class="col-xs-12 col-sm-4">
        <button class="btn btn-secondary btn-lg btn-block btn-huge" data-toggle="tooltip"
                title="Nechajte si nakúpiť potraviny z obchodu a priniesť ich ku vám domov.">
            <i class="fa fa-shopping-basket"></i>
            Nakúpiť potraviny
        </button>
    </div>
    <div class="col-xs-12 col-sm-4">
        <button class="btn btn-secondary btn-lg btn-block btn-huge" data-toggle="tooltip"
                title="Zavolajte si odvoz autom.">
            <i class="fa fa-car"></i>
            Odvoz
        </button>
    </div>
    <div class="col-xs-12 col-sm-4">
        <button class="btn btn-secondary btn-lg btn-block btn-huge" data-toggle="tooltip"
                title="Zavolajte si domov upratovačku.">
            <i class="fa fa-home"></i>
            Upratať domov
        </button>
    </div>
    <div class="col-xs-12 col-sm-4">
        <button class="btn btn-secondary btn-lg btn-block btn-huge" data-toggle="tooltip"
                title="Objednajte si opravára, ktorý príde k vám domov a opraví vám pokazený spotrebič.">
            <i class="fa fa-wrench"></i>
            Opraviť spotrebič
        </button>
    </div>
    <div class="col-xs-12 col-sm-4">
        <button class="btn btn-secondary btn-lg btn-block btn-huge" data-toggle="tooltip"
                title="Vybavte si prehliadku u lekára alebo si doobjednajte vaše lieky.">
            <i class="fa fa-stethoscope"></i>
            Vybaviť lekára alebo lieky
        </button>
    </div>
    <div class="col-xs-12 col-sm-4">
        <button class="btn btn-secondary btn-lg btn-block btn-huge" data-toggle="tooltip"
                title="Privolajte si opatrovateľku, ktorá vás poumýva.">
            <i class="fa fa-tint"></i>
            Pomôcť ma umyť
        </button>
    </div>
    <div class="col-xs-12 col-sm-4">
        <button class="btn btn-secondary btn-lg btn-block btn-huge" data-toggle="tooltip"
                title="Objednajte si pomoc s vybavovaním vecí na úrade.">
            <i class="fa fa-file-text"></i>
            Pomoc s úradmi
        </button>
    </div>
</div>

<div class="row">
    <div class="col-xs">
        <nav class="nav-inline bottom-nav">
            <a href="#" class="nav-link" data-toggle="popover" data-placement="top" data-trigger="focus"
               title="Pomoc pri vyberaní služby"
               data-content="Vitajte na našej domovskej stránke. Tu môžete vidieť zoznam služieb, ktoré
               pre vás poskytujeme. Vyberte si službu, ktorú požadujete, kliknutím na príslušné tlačidlo.">
                <i class="fa fa-question-circle"></i>
                Pomoc
            </a>
            <a href="#" class="nav-link">
                <i class="fa fa-info-circle"></i>
                O nás
            </a>
        </nav>
    </div>
</div>
